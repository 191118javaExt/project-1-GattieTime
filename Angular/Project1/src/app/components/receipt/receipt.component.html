<span>What is ID number of the Reimbursement you are submitting a Receipt for?</span>
<input [(ngModel)]="ReceiptReimId" name="newReimReceipt" type="number" min="1" placeholder="0">
<br>

<label class="image-upload-container btn btn-bwm">
    <span>Select Image</span>
    <input #imageInput
           type="file"
           accept="image/*"
           (change)="processFile($event)">
  </label>

  <button (click)="sendReceipt()" class="btn btn-secondary">Submit Receipt</button>
